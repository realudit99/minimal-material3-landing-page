<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Material 3 Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 28px;
            padding: 48px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        p {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }
        .btn:hover {
            background: #5568d3;
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .container { padding: 32px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Material Design 3</h1>
        <p>A minimal, beautiful landing page built with modern Material Design principles. Clean, responsive, and ready to use.</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
